<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/col.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar row1 ali-center sp-between">
                <div class="left-nav col-sm-6 row ali-center">
                    <div class="logo">
                        <img src="../img/myteam.svg" alt="logo" />
                    </div>
                    <div class="link">
                        <a class="home-text" href="../home.html">home</a>
                        <a class="home-text" href="../html/about.html">about</a>
                    </div>
                </div>

                <div class="right-nav col-sm-6">
                    <a class="contact-link1 nav-link" href="../html/contact.html">contact us</a>

                    <input class="invisible" type="checkbox" id="toggle-input" />
                    <div class="toggle">
                        <span class="invisible"></span>
                        <span class="invisible"></span>
                        <span class="invisible"></span>
                    </div>
                </div>

                <div class="menu-toggle invisible">
                    <div class="inner-menu">
                        <a class="home-text" href="../home.html">home</a>
                        <a class="home-text" href="../html/about.html">about</a>
                        <a class="contact-link1" href="#">contact us</a>
                        <img class="shape-toggle" src="../img/shape7.svg" alt="shape" />
                    </div>
                </div>
            </div>

            <div class="hero row sp-between">
                <div class="hero-title col-xl-7 col-md-12">
                    <h1 class="home-title">
                        Contact
                    </h1>
                    <h3>Ask us about</h3>

                    <div class="team-desc col-xl-6 col-md-12">
                        <div class="info row1 ali-center">
                            <img src="../img/icon-user.svg" alt="user" />
                            <div class="team-text">
                                <p class="text">
                                    The quality of our talent network
                                </p>
                            </div>
                        </div>

                        <div class="info row1 ali-center">
                            <img src="../img/icon-settings.svg" alt="settings" />
                            <div class="team-text">
                                <p class="text">
                                    Usage & implementation of our software
                                </p>
                            </div>
                        </div>

                        <div class="info row1 ali-center">
                            <img src="../img/icon-chart.svg" alt="chart" />
                            <div class="team-text">
                                <p class="text">
                                    How we help drive innovation
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-text col-xl-5 col-md-12">
                    <form>
                        <input type="text" id="name" placeholder="Name">
                        <input type="email" id="email" placeholder="Email Address" required>
                        <input type="text" id="company" placeholder="Company Name">
                        <input type="text" id="title" placeholder="Title">
                        <textarea name="massage" id="maasage" placeholder="Massage"></textarea>
                        <input type="submit" value="submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
        <img class="shape shape1" src="../img/shape8.svg" alt="shape" />
        <img class="shape shape2" src="../img/shape11.svg" alt="shape" />
    </header>

    <footer>
        <div class="container">
            <div class="row footer sp-between ali-center">
                <div class="footer-nav col-xl-3 col-md-6 col-sm-12">
                    <div class="logo">
                        <img src="../img/myteam.svg" alt="logo" />
                    </div>
                    <div class="link">
                        <a class="home-text" href="../home.html">home</a>
                        <a class="home-text" href="../html/about.html">about</a>
                    </div>
                </div>

                <div class="footer-addres col-xl-4 col-md-6 col-sm-12">
                    <p class="text">
                        987 Hillcrest Lane <br />
                        Irvine, CA <br />
                        California 92714 <br />
                        Call Us : 949-833-7432
                    </p>
                </div>

                <div class="footer-social col-xl-4 col-md-12 col-sm-12">
                    <div class="footer-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <p class="text">Copyright 2020. All Rights Reserved</p>
                </div>
            </div>
        </div>

</body>

</html>
